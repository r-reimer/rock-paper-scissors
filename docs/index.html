<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock paper scissors</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<div style="position: fixed; top: 0; left: 0; right: 0; text-align: center">
    <h1 id="game-output" style="font-family: sans-serif">Rock Paper Scissors</h1>
    <button autofocus id="game-btn" style="width:150px; height: 50px">Play!</button>
    <div id="game-score" style="position: fixed; top: 16px; right: 16px"></div>
</div>

<main style="height: 100vh; display: flex; justify-content: space-evenly; align-items: center">
    <canvas style="height: 95vh; width: 45vw" id="video-canvas"></canvas>
    <canvas style="height: 95vh; width: 45vw" id="hand-figure-canvas"></canvas>
</main>

<script src="bundle.js"></script>
</body>
</html>
